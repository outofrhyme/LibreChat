version: 1.1.2

# 1. Define standard roles
# This locks down the 'USER' (your kids) while giving 'ADMIN' (you) full power.
roles:
  USER:
    permissions:
      modelSelect: false    # Prevents them from switching to raw models
      endpointsMenu: false  # Hides the list of providers (OpenAI, Google, etc.)
      parameters: false     # Hides the technical sidebars (Temperature, etc.)
      agents:
        create: false       # They cannot build new agents
        use: true           # They can only use what is shared/mapped
  ADMIN:
    permissions:
      modelSelect: true
      endpointsMenu: true
      parameters: true
      agents:
        create: true
        use: true

# 2. Model Specs (The "Buttons")
modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "phoebe-kirby"
      label: "Kirby"
      endpoint: "agents"
      preset:
        agent_id: "agent_t70MR48Ov1nEPfyRCFx5E"
    - name: "hannah-daisy"
      label: "Daisy"
      endpoint: "agents"
      preset:
        agent_id: "agent_yv1ywBKIFYXqhZxPZnH1R"

# 3. Endpoint visibility
# By adding these here, they become available to ADMINS even with 'enforce: true'
# Because the USER role has 'endpointsMenu: false', they won't see these anyway.
endpoints:
  all:
    append_current_datetime: true
  # This ensures the raw endpoints are still registered in the system
  openai: 
    enabled: true
  google:
    enabled: true
  agents:
    enabled: true

# 4. Enable balances
balance:
  enabled: true
  startBalance: 50000  
  autoRefillEnabled: true
  refillAmount: 10000  
  refillIntervalValue: 1
  refillIntervalUnit: 'days'
