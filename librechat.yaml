version: 1.1.3

modelSpecs:
  enforce: true
  prioritize: true
  # Optional but often helpful if you want endpoints selectable in addition to modelSpecs
  # addedEndpoints:
  #   - agents
  list:
    - name: "phoebe-kirby"
      label: "Kirby"
      preset:
        endpoint: "agents"
        agent_id: "agent_t70MR48Ov1nEPfyRCFx5E"

    - name: "hannah-daisy"
      label: "Daisy"
      preset:
        endpoint: "agents"
        agent_id: "agent_yv1ywBKIFYXqhZxPZnH1R"

interface:
  # These are GLOBAL. If you set these false, it’s false for admins too.
  endpointsMenu: false
  modelSelect: false
  parameters: false
  # You said you already handled agent creation via UI; keeping here as global “belt”
  agents:
    use: true

endpoints:
  openAI:
    enabled: true
  agents:
    enabled: true

balance:
  enabled: true
  startBalance: 10000
  autoRefillEnabled: true
  refillAmount: 8000
  refillIntervalValue: 6
  refillIntervalUnit: "hours"
