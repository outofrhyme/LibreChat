version: 1.1.1

# 1. This defines what "Kids" can actually see
roles:
  kids:
    permissions:
      modelSelect: false    # This locks them! They can't switch away from Kirby/Daisy
      endpointsMenu: false  # They won't see the "OpenAI" or "Google" list
      parameters: false     # No technical sliders
      agents:
        create: false       # They can't build new agents
        use: true

# 2. This creates the "Buttons" (Global)
modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "phoebe-kirby"
      label: "Kirby"
      endpoint: "agents"
      preset:
        agent_id: "agent_t70MR48Ov1nEPfyRCFx5E"
    - name: "hannah-daisy"
      label: "Daisy"
      endpoint: "agents"
      preset:
        agent_id: "agent_yv1ywBKIFYXqhZxPZnH1R"

  # This allows YOU and DAN to still see the raw models 
  # even though we "enforced" the specs above.
  addedEndpoints: ["openai", "google", "agents"]

# 3. Global Time (Your Original Goal)
endpoints:
  all:
    append_current_datetime: true

# 4. Enable balances (primarily for children)
balance:
  enabled: true
  startBalance: 50000  # Initial tokens for NEW users (e.g., 50,000 = $0.05 worth of GPT-4o)
  autoRefillEnabled: true
  refillAmount: 10000  # Amount to add per interval
  refillIntervalValue: 1
  refillIntervalUnit: 'days' # Resets every week
