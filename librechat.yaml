version: 1.1.2

roles:
  USER:
    permissions:
      modelSelect: false
      endpointsMenu: false
      parameters: false
      agents:
        create: false
        use: true
  ADMIN:
    permissions:
      modelSelect: true
      endpointsMenu: true
      parameters: true
      agents:
        create: true
        use: true

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "phoebe-kirby"
      label: "Kirby"
      endpoint: "agents"
      preset:
        agent_id: "agent_t70MR48Ov1nEPfyRCFx5E"
    - name: "hannah-daisy"
      label: "Daisy"
      endpoint: "agents"
      preset:
        agent_id: "agent_yv1ywBKIFYXqhZxPZnH1R"

endpoints:
  all:
    append_current_datetime: true
  openai: 
    enabled: true
  google:
    enabled: true
  agents:
    enabled: true

balance:
  enabled: true
  startBalance: 50000  
  autoRefillEnabled: true
  refillAmount: 10000  
  refillIntervalValue: 1
  refillIntervalUnit: 'days'
